name: Frontend job

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: client/package-lock.json
    
    - name: Install Dependencies
      run: |
        cd client
        npm ci
      
    # - name: Run Tests
    #   run: |
    #     cd client
    #     npm run test

    - name: Run linter
      run: |
        cd client
        npx eslint src/ --fix --ignore-pattern .gitignore

    - name: Check formatting
      run: |
        cd client
        npx prettier -c src/
